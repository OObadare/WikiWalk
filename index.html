<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .line{
        fill: none;
        stroke: steelblue;
        stroke-width: 2px;
      }
      .nodes circle {
        pointer-events: all;
        stroke: none;
        stroke-width: 40px;
      }
    </style>

    <title>Wiki Walk</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/index.css">
  </head>
  <body>
    <h1 id="title">WikiWalk <br>
      <form id="search">
        <input type="text" placeholder="Search Wikipedia!">
      </form>
    </h1>
    <div id="searchedTitle"></div>
    <div id="searchedIntro"></div>
    <a id="searchedLink">Visit the Page!</a>
    <script type="application/javascript" src="javascript/wiki_api.js"></script>
    <script type="application/javascript" src="javascript/search.js"></script>
    <script src="javascript/svg_creation.js"></script>
  </body>
</html>
